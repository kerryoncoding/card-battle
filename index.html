<!-- making use of API calls with http://deckofcardsapi.com/ -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Battle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="intro">
      <h1>Card Battle</h1>
      <h2>Player with the most cards wins!</h2>
    </div>
    <div class="game-area">
      <div class="table">
        <span>
        <h3>Computer: <span>0</span></h3>

        <div class="computer" id="computer"></div>
        </span>
        <span>
        <h3>Player: <span>0</span></h3>
        <div class="player" id="player"></div>
        </span>
        <button id="newGame">New Game</button>
        <button id="play">Play Next Card</button>
        <h3>Remaining Cards:<span id="card-count">52<span></h3>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
