<!-- making use of API calls with https://deckofcardsapi.com/ -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Battle</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="intro">
      <h1>Card Battle</h1>
      <h2>Player with the most cards wins!</h2>
    </div>
    <div class="game-area">
      <div class="table">
        <div class="container text-center">
          <div class="row">
            <div class="col-6">
              <div class="mb-4">
                <h3>Computer: <span id="computer-score">0</span></h3>
              </div>
              <div class="computer" id="computer">
                <div id="computer-card"></div>
              </div>
            </div>
            <div class="col-6">
              <div class="mb-4">
                <h3>Player: <span id="player-score">0</span></h3>
              </div>
              <div class="player" id="player">
                <div id="player-card"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col" id="button">
              <button class="btn btn-light" id="newGame">Shuffle Deck</button>
            </div>
          </div>
          <div class="row">
            <h3>Remaining Cards: <span id="card-count">52</span></h3>
          </div>
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
    <footer class="text-center">
      This site is
      <a href="https://github.com/kerryoncoding/card-battle" target="_blank"
        >open-source code</a
      >
      written by kerryoncoding
    </footer>
  </body>
</html>
